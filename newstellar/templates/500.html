{% extends "layout.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block head %}
    {{ super() }}
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 1rem;
            margin-top: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
         .error-container h1 {
            font-size: clamp(3rem, 10vw, 5rem); /* Responsive font size */
            color: #ffc107; /* Bootstrap warning */
            margin: 0;
            font-weight: 700;
            line-height: 1;
        }
         .error-container .error-text {
             font-size: 1.5rem;
             color: #212529;
             margin: 0.5rem 0 1rem;
             font-weight: 500;
        }
        .error-container p {
            font-size: 1.1rem;
            color: #6c757d;
            margin: 0 0 2rem;
        }
         .error-container .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
        }
        .error-container .btn-home:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
    </style>
{% endblock %}

{% block content %}
<div class="error-container">
    <h1>500</h1>
     <p class="error-text">Internal Server Error</p>
    <p>Sorry, something went wrong on our end. Please try again later or contact support.</p>
    <a href="{{ url_for('index') }}" class="btn-home"><i class="fas fa-home"></i> Go Back Home</a>
</div>
{% endblock %}
