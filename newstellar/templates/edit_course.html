{% extends "layout.html" %}

{% block title %}Edit Course - {{ course.course_code }}{% endblock %}

{% block head %}
    {{ super() }}
    <style>
        /* Re-using styles from manage_courses.html */
        :root {
            --primary-bg: #f0f4f8;
            --secondary-bg: #ffffff;
            --text-color: #1c2b3a;
            --subtle-text: #6b7a8c;
            --accent-end: #0087c5;
            --shadow-base: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .content-card {
            background: var(--secondary-bg);
            border-radius: 8px;
            box-shadow: var(--shadow-base);
            padding: 2rem;
            margin-bottom: 2rem;
            max-width: 800px; /* Center the form a bit */
            margin: 2rem auto;
        }
        .content-card h2 {
            color: var(--accent-end);
            margin-top: 0;
            border-bottom: 2px solid var(--primary-bg);
            padding-bottom: 0.5rem;
        }
        .course-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--subtle-text);
        }
        .form-group input {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
        }
        .form-group input:read-only {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .btn-submit {
            grid-column: 1 / -1;
            background-color: var(--accent-end);
        }
        .btn-submit:hover {
            background-color: #0070a9;
        }
        .btn-cancel {
            grid-column: 1 / -1;
            background-color: #6c757d;
            text-align: center;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }

        @media (max-width: 600px) {
            .course-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
{% endblock %}

{% block content %}
<div class="content-card">
    <h2>Edit Course: {{ course.course_name }}</h2>
    
    <form action="{{ url_for('update_course') }}" method="POST" class="course-form">
        
        <input type="hidden" name="course_code" value="{{ course.course_code }}">
        
        <div class="form-group">
            <label for="course_code_display">Course Code</label>
            <input type="text" id="course_code_display" value="{{ course.course_code }}" readonly>
        </div>
        <div class="form-group">
            <label for="course_name">Course Name</label>
            <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required>
        </div>
        <div class="form-group">
            <label for="assisting_teacher">Assisting Teacher</label>
            <input type="text" id="assisting_teacher" name="assisting_teacher" value="{{ course.assisting_teacher or '' }}">
        </div>
        <div class="form-group">
            <label for="credits">Credits</label>
            <input type="number" id="credits" name="credits" min="0" value="{{ course.credits }}" required>
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
            <input type="number" id="semester" name="semester" min="1" max="8" value="{{ course.semester }}" required>
        </div>
        
        <button type="submit" class="btn btn-submit">Update Course</button>
        <a href="{{ url_for('manage_courses_page') }}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
