<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Mind | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: #f7f9fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Login container */
        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Logo */
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        /* Title */
        .login-container h1 {
            margin-bottom: 10px;
            color: #222;
            font-size: 24px;
        }

        .login-container h1 i {
            margin-right: 8px;
            color: #4a90e2;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 25px;
            color: #666;
        }

        /* Input group */
        .input-group {
            display: flex;
            align-items: center;
            background: #f0f0f5;
            margin: 15px 0;
            padding: 14px;
            border-radius: 10px;
            transition: box-shadow 0.3s, background-color 0.3s;
            border: 1px solid transparent;
        }

        .input-group:focus-within {
            background: #fff;
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
        }

        .input-group i {
            margin-right: 12px;
            color: #888;
            transition: color 0.3s;
        }

        .input-group:focus-within i {
            color: #4a90e2;
        }

        .input-group input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            color: #333;
            font-size: 15px;
        }

        /* Link below password */
        .forgot-password-link {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        
        .forgot-password-link a {
            font-size: 13px;
            color: #4a90e2;
            text-decoration: none;
            transition: text-decoration 0.2s;
        }

        .forgot-password-link a:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            background: #4a90e2;
            color: #fff;
            padding: 14px 25px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            font-size: 16px;
            text-decoration: none;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        /* New Secondary Button for Teacher Signup */
        .btn.btn-secondary {
            background: #e9f2fc;
            color: #357abd;
            margin-top: 10px;
        }

        .btn.btn-secondary:hover {
            background: #dbe8f8;
        }

        /* Signup link */
        .signup-link {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Message */
        #login-message {
            margin-top: 15px;
            min-height: 20px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="/assets/ttlogo.jpg" alt="Stellar Mind Logo">
        </div>
        
        <h1><i class="fa-solid fa-user-secret"></i> Welcome Back</h1>
        <p class="subtitle">Login to explore your Stellar Mind</p>

        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Institute Roll Number" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <p class="forgot-password-link">
                <a href="forget.html" target="_blank">Forgot Password?</a>
            </p>

            <button type="submit" class="btn">Login</button>
            <p id="login-message"></p>
        </form>

        <p class="signup-link">
            Not registered yet? <a href="signup.html">Sign Up</a>
        </p>

        <a href="../teacher_signup/teacher.html" class="btn btn-secondary">Sign up as a Teacher</a>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const SUPABASE_URL = "https://yrzpuxhvktpcwksmlnwl.supabase.co";
        const SUPABASE_ANON_KEY =
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyenB1eGh2a3RwY3drc21sbndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTY1NzksImV4cCI6MjA3MTg3MjU3OX0.rjUVbGsQvPsLaua936DqA9fB5CVq8puRTq6DgJ1L_bs";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim().toLowerCase();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("login-message");

            message.textContent = "⏳ Logging in...";
            message.style.color = "#4a90e2";

            try {
                let role = null;
                let userData = null;

                // 1️⃣ Try USERS table (encrypted login via Edge Function)
                const { data: userLoginData, error: userLoginError } = await supabase.functions.invoke("login-user", {
                    body: { username, password },
                });
                
                if (userLoginData && !userLoginData.error) {
                    role = "user";
                    userData = userLoginData;
                }

                // 2️⃣ If not a user, try TEACHERPORTAL (NEW encrypted login via Edge Function)
                if (!userData) {
                    const { data: teacherLoginData, error: teacherLoginError } = await supabase.functions.invoke("login-teacher", {
                        body: { username, password },
                    });

                    // Ensure `teacher_name` is present in the saved data
                    if (teacherLoginData && !teacherLoginData.error) {
                        role = "teacher";
                        userData = { ...teacherLoginData, teacher_name: teacherLoginData.teacher_name || null };
                    }
                }

                // 3️⃣ If still not found, try ADMINS (plain password, as requested)
                if (!userData) {
                    const { data: admin, error: adminErr } = await supabase
                        .from("admins")
                        .select("*")
                        .eq("username", username)
                        .eq("password", password)
                        .maybeSingle();

                    if (admin && !adminErr) {
                        role = "admin";
                        userData = admin;
                    }
                }

                // ✅ If any login attempt succeeded
                if (userData) {
                    // Save role + data in localStorage
                    localStorage.setItem(
                        "user",
                        JSON.stringify({
                            ...userData,
                            role: role,
                        })
                    );

                    message.textContent = `✅ Logged in as ${role}. Redirecting...`;
                    message.style.color = "lime";

                    // Redirect based on role
                    setTimeout(() => {
                        if (role === "admin") {
                            window.location.href = "/index.html"; // Or admin dashboard
                        } else if (role === "teacher") {
                            window.location.href = "/index.html"; // Or teacher dashboard
                        } else {
                            window.location.href = "/index.html"; // Or student dashboard
                        }
                    }, 1200);
                    return;
                }

                // ❌ If no match after all attempts
                throw new Error("Invalid credentials");
            } catch (err) {
                console.error("Login failed:", err.message);
                message.textContent = "❌ Invalid username or password.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
